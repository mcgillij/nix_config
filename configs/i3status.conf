github_notifications {
   gh_token = ""
   on_click 1 = "exec xdg-open https://github.com/notifications"
}

http_monitor "virtualbox" {
   service_location = "http://ryzen:81/vb/"
   service_name = "💻"
   on_click 1 = "exec xdg-open http://ryzen:81/vb/"
}

http_monitor "plex" {
   service_location = "http://ryzen:32400/web/index.html#"
   service_name = "🎥"
}

http_monitor "airsonic" {
   service_location = "http://ryzen:4040"
   service_name = "🍃"
}

http_monitor "pihole" {
   service_location = "http://ryzen:80"
   service_name = "🕳️"
   on_click 1 = "exec xdg-open http://192.168.2.16/admin/"
}

http_monitor "apache" {
   service_location = "http://ryzen:81"
   service_name = "🪶"
}

http_monitor "medusa" {
   service_location = "http://ryzen:8081"
   service_name = "🐍"
   on_click 1 = "exec xdg-open http://ryzen:8081/"
}

clock {
   format = "{America/Halifax}"
   format_time = "%l:%M:%S %b(%m)-%A(%e)-%Y"
}

arch_updates {
	cache_timeout = 1800
	hide_if_zero = True
}

netdata {
	cache_timeout = 5
	format = '{nic} [\?color=down (Mb): {down}↓ {up}↑]'
}

mail {
    cache_timeout = 3600
    accounts = {
        'imap': [
            {
                'name': 'Jason McGillivray',
                'user': 'mcgillivray.jason@gmail.com',
                'password': '',
                'server': 'imap.gmail.com',
                'port': 993,
            }
        ]
    }
    allow_urgent = False
    on_click 1 = "exec thunderbird"
}

lm_sensors {
	chips = ['k10temp-pci-00c3']
	sensors = ['tdie' ]
	format_chip = '{format_sensor}'
	format_sensor = '[\?if=name=tdie CPU ]'
	format_sensor += '[\?color=auto.input {input}°C]'
	sensors = ['tdie']
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

py3status {
   align = 'left'
   markup = 'pango'
   min_width = 5
   separator = True
   separator_block_width = 50

   background = '#282A36'
   border = '#282A36'
   #border = '#44475A'
   border_bottom = 1
   border_left = 1
   border_right = 1
   border_top = 1

   min_length = 5
   position = 'right'
}
